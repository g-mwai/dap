{% extends '../landing/base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}         
<br>
<div class=" mt-5"></div>
<div id="wrapper">

	<div class="auth-card mx-auto col-lg-4 ">
		<div class="card-body">
		 <div class="card-content p-2">
		 	
		  <div class="card-title  text-center py-3"><h3>Create Your Account</h3></div><hr>
		    <form method="POST">
				<div class="form-group">
				{% csrf_token %}
				{{ register_form|crispy }}
				</div>

			   <div class="form-group">
			     <div class="icheck-material-white">
                   <input type="checkbox" id="user-checkbox" checked="" />
                   <label for="user-checkbox">I Agree With The Terms & Conditions</label>
			     </div>
			    </div>
			  
			 <button type="submit" class="btn btn-danger btn-block waves-effect waves-light">Sign Up</button>
			  
			 
			
			 </form>
		   </div>
		  </div>
		  <div class="card-footer text-center py-3">

		  </div>
	     </div>
    
     <!--Start Back To Top Button-->
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->
	
	
	
	</div><!--wrapper-->
	
    {%endblock%}
