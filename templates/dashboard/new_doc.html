{% extends './base.html' %}

{% block content %} 
{% load static %}

<div class="col feed">
  <div class="container secondary_post mt-5">
    <div class="spacer"></div>

    <form class="post_form mt-2" accept-charset="UTF-8"  method="POST">
      {% csrf_token %}
      {{ form.media }}
      <div class="form-group ">
        <label for="{{ form.pol.id_for_label }}">Document:</label>
        {{ form.pol }}
      </div>
      <div class="form-group">
        <label for="{{ form.title.id_for_label }}">Title:</label>
        {{ form.title }}
      </div>
      <!-- Render the RichTextFormField manually -->
      <div class="form-group">
        {{ form.body }}
      </div>

      <div class="row">
        <div class=" mt-3 mr-3 ml-3">
          <button type="submit" name="submit" class="btn btn-danger btn-round px-4">Submit</button>
        </div>
      </div>
    </form>

    <div class="spacer"></div>
  </div>
</div>
{% endblock %}
